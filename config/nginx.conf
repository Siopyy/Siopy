upstream puma {
  server unix:///home/siopyadmin/apps/siopy/shared/tmp/sockets/siopy-puma.sock;
}

server {
  listen 80 default_server deferred;
  # server_name example.com;

  root /home/siopyadmin/apps/siopy/current/public;
  access_log /home/siopyadmin/apps/siopy/current/log/nginx.access.log;
  error_log /home/siopyadmin/apps/siopy/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  location ~ /\.well-known/acme-challenge {
          allow all;
      }

      location ~ /\. { deny all; access_log off; log_not_found off; }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}